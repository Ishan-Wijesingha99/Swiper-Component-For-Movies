<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix slider clone</title>

        <!-- swiper CDN -->
        <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
        />

        <link rel="stylesheet" href="./assets/index.css">
        
        <script defer src="./assets/index.js"></script>
    </head>



    <body>
        <!-- Slider main container -->
        <div class="swiper">
    
        <!-- Swiper -->
        <div class="netflix-container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <!-- slide 1 -->
                    <div class="swiper-slide">
                        <img src="./assets/images/images-1.jpg" alt="" class="">
                    </div>

                    <!-- slide 2 -->
                    <div class="swiper-slide">
                        <img src="./assets/images/images-2.jpg" alt="" class="">
                    </div>

                    <!-- slide 3 -->
                    <div class="swiper-slide">
                        <img src="./assets/images/images-3.jpg" alt="" class="">
                    </div>

                    <!-- slide 4 -->
                    <div class="swiper-slide">
                        <img src="./assets/images/images-4.jpg" alt="" class="">
                    </div>

                    <!-- slide 5 -->
                    <div class="swiper-slide">
                        <img src="./assets/images/images-5.jpg" alt="" class="">
                    </div>

                    <!-- slide 6 -->
                    <div class="swiper-slide">
                        <img src="./assets/images/images-6.jpg" alt="" class="">
                    </div>

                    <!-- slide 7 -->
                    <div class="swiper-slide">
                        <img src="./assets/images/images-7.jpg" alt="" class="">
                    </div>
                </div>


                <!-- this is for the left and right arrows -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div
            </div>
        </div>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    </body>
</html>
